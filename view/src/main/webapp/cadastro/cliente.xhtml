<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf"
	xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

<ui:composition template="/META-INF/facelets/templates/crud.xhtml">
	<ui:param name="form_id" value="formCliente" />
	<ui:param name="backingBean" value="#{clienteBean}" />
	<ui:param name="titulo" value="Cliente" />

	<ui:define name="panelCadastro">

		<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="10%;80%;10%;"
			width="100%">
			<h:outputLabel value="Código:" styleClass="outputText" />
			<h:outputLabel value="Nome:" styleClass="outputText" />
			<h:outputLabel value="CPF/CNPJ:" styleClass="outputText" />

			<h:inputText value="#{clienteBean.domain.codigo}" style="width:90%"
				disabled="#{clienteBean.disabledOnIns}">
				<pxt:onlyNumber />
			</h:inputText>

			<h:inputText pattern="[a-zA-Z]+" value="#{clienteBean.domain.nome}"
				style="width:99%" maxlength="180"
				disabled="#{clienteBean.disabledOnDefault}">
				<pxt:upperCase />
			</h:inputText>

			<h:inputText value="#{clienteBean.domain.cpfCnpj}" style="width:100%"
				maxlength="14" disabled="#{clienteBean.disabledOnDefault}">
				<pxt:onlyNumber />
			</h:inputText>
		</pxt:panelGrid>
	</ui:define>

	<ui:define name="colunasTabela">
		<pxtfl:column headerValue="Código" value="#{obj.codigo}" />
		<pxtfl:column headerValue="Nome" value="#{obj.nome}" />
		<pxtfl:column headerValue="CPF/CNPJ" value="#{obj.cpfCnpj}" />
	</ui:define>
</ui:composition>
</html>
