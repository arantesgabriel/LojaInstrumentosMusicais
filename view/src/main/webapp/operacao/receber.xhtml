<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:pxt="http://www.peixoto.com.br/pxtFaces"
	xmlns:pxtfl="http://www.peixoto.com.br/jsf"
	xmlns:pxtfc="http://www.peixoto.com.br/jsf/core">

<ui:composition template="/META-INF/facelets/templates/crud.xhtml">

	<ui:param name="form_id" value="formReceber" />
	<ui:param name="backingBean" value="#{receberBean}" />
	<ui:param name="titulo" value="Receber Mercadoria" />


	<ui:define name="panelCadastro">

		<pxt:panelGrid id="panelCodigoDescricao" columnsWidth="40%;8%"
			width="45%">

			<h:outputLabel value="Produto" styleClass="outputText" />

			<h:outputLabel value="Quantidade" styleClass="outputText" />

			<pxtfl:searchField value="Pesquisar" id="searchProduto"
				controller="#{receberBean.searchProduto}" modalTitle="Produto"
				disabledOn="#{receberBean.disabledOnDefault}"
				searchProperty="descricao"
				render="mensagemGeral,messagePane,@this,btnNew, btnCancel, btnSave, pnlInfo, pnlMsg, pnlAcoCom, btnCancelar, btnNovo, btnSalvar, btnCnfAbg, pnlImagem, table, pnlTable">
				<ui:define name="filtros">
					<pxt:panelGrid columnsWidth="10%;90%">
						<h:outputText value="Código:" styleClass="outputText" />
						<h:inputText
							value="#{receberBean.searchProduto.searchObject.codigo}"
							maxlength="14" style="width: 10%;">
							<pxt:onlyNumber />
						</h:inputText>
						<h:outputText value="Descrição:" styleClass="outputText" />
						<h:inputText
							value="#{receberBean.searchProduto.searchObject.descricao}"
							style="width: 30%;">
						</h:inputText>
					</pxt:panelGrid>
				</ui:define>
				<ui:define name="colunas">
					<pxtfl:column headerValue="Código" value="#{obj.codigo}"
						columnWidth="10%" />
					<pxtfl:column headerValue="Descrição" value="#{obj.descricao}"
						columnWidth="10%" />
				</ui:define>
			</pxtfl:searchField>

			<h:inputText value="#{receberBean.domain.quantidadeRecebimento}"
				disabled="#{receberBean.disabledOnDefault}" maxlength="18" style="width:90%">
				<pxt:onlyNumber />
			</h:inputText>

		</pxt:panelGrid>
	</ui:define>

	<ui:define name="colunasTabela" columnsWidth="5%;50%;10%;5%">
		<pxtfl:column headerValue="Descrição" value="#{obj.produto.descricao}" />
		<pxtfl:column headerValue="Estoque" value="#{obj.quantidade}" />
		<pxtfl:column headerValue="Estoque em Recebimento"
			value="#{obj.quantidadeRecebimento}" />

	</ui:define>
</ui:composition>
</html>
